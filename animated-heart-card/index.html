<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Interactive Card</title>
    <link rel="stylesheet" href="style.css">
     <!-- @ZaferFaheem -->
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h1 class="card-title">For Someone Special</h1>
                <p class="card-subtitle">Click or hover to reveal the message</p>
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&h=400&q=80" alt="Beautiful image" class="card-image">
                <div class="hearts" id="hearts-front"></div>
            </div>
            <div class="card-back">
                <h1 class="card-title">Hello Beautiful!</h1>
                <p class="card-message">
                    Just wanted to let you know how amazing you are. Your smile brightens my day and your laughter is my favorite sound. Wishing you all the happiness in the world!
                </p>
                <button class="btn" id="surprise-btn">Click for a Surprise</button>
                <div class="hearts" id="hearts-back"></div>
                <div id="confetti-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
