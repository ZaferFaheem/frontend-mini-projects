<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="team-container">
        <div class="team-card">
            <div class="team-image">
                <img src="images/john-doe.jpg" alt="Team Member">
            </div>
            <div class="team-info">
                <h3>John Doe</h3>
                <p>Frontend Developer</p>
                <div class="team-socials">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="team-card">
            <div class="team-image">
                <img src="images/lisha-driscoll.jpg" alt="Team Member">
            </div>
            <div class="team-info">
                <h3>Lisha Driscoll</h3>
                <p>Public Relations</p>
                <div class="team-socials">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="team-card">
            <div class="team-image">
                <img src="images/erik-petersen.jpg" alt="Team Member">
            </div>
            <div class="team-info">
                <h3>Erik Petersen</h3>
                <p>Advertising & Branding</p>
                <div class="team-socials">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
