<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <p>Click the buttons below to change the background color</p>
        
        <div class="buttons-wrapper">
            <button class="color-btn" data-color="#f72585" style="background-color: #f72585;">Pink Rose</button>
            <button class="color-btn" data-color="#4cc9f0" style="background-color: #4cc9f0;">Sky Blue</button>
            <button class="color-btn" data-color="#560bad" style="background-color: #560bad;">Deep Purple</button>
            <button class="color-btn" data-color="#b5179e" style="background-color: #b5179e;">Magenta</button>
        </div>

        <div class="footer-text">
            <p>YouTube.com/@ZaferFaheem</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
