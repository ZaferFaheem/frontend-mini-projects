<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1 class="error-code" data-text="404">404</h1>
            <h2 class="error-message">Oops! Page Not Found</h2>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <div class="cta-buttons">
                <a href="/" class="btn home-btn">Go Home</a>
                <a href="#" class="btn contact-btn">Contact Us</a>
            </div>
        </div>
        <div class="astronaut">
            <img src="images/astronaut.svg" class="astronaut-img" alt="astronaut">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
